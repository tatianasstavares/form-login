<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/signUp.css" />
    <title>Sign In</title>
  </head>
  <body>
    <main>
      <div class="main-container">
        <div class="main-container-result"></div>
        <div class="main-container-info">
          <div class="container-info">
            <div class="logo">
              <img src="./img/dry-clean.svg" width="30px" alt="circle" />
              <p>fieldly</p>
            </div>
            <div class="login-info">
              <p class="login">Sign Up</p>
              <p class="login-instruction">
                Fill all the fields to create your new account.
              </p>
            </div>
            <div class="form-container">
              <div class="form-input">
                <form>
                    <label for="name">Your name</label>
                  <input
                    id="name"
                    type="name"
                    class="input-name"
                    placeholder="Your name"
                  />
                    <label for="email">Your e-mail</label>
                  <input
                    id="email"
                    type="email"
                    class="input-email"
                    placeholder="name@domain.com"
                  />
                  <label for="password">Password</label>
                  <input
                    id="password"
                    type="password"
                    class="input-password"
                    placeholder="at least 8 characters"
                  />
                  <label for="confirm-password">Confirm password</label>
                  <input
                    id="confirm-password"
                    type="password"
                    class="input-password"
                    placeholder="at least 8 characters"
                  />
              </div>
                 </div>
                  <button type="submit" class="button-submit">Sign Up</button>
                </div>
              </form>
            </div>
          </div>
        </div>

      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
